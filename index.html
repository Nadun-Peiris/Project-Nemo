<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Nemo</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h1>üê† Project Nemo</h1>
    <div class="toggle-wrapper">
      <label class="toggle-switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
        <i class="fas fa-moon moon-icon"></i>
        <i class="fas fa-sun sun-icon"></i>
      </label>
    </div>
  </div>

  <div class="dashboard">
    <div class="card">
      <div class="label">Temperature</div>
      <div class="value" id="temp">-- ¬∞C</div>
      <div class="status" id="status-temp">Loading...</div>
    </div>
    <div class="card">
      <div class="label">pH Level</div>
      <div class="value" id="ph">--</div>
      <div class="status" id="status-ph">Loading...</div>
    </div>
    <div class="card">
      <div class="label">Turbidity</div>
      <div class="value" id="turb">--</div>
      <div class="status" id="status-turb">Loading...</div>
    </div>
    <div class="card">
      <div class="label">Clearness</div>
      <div class="value" id="clear">--</div>
      <div class="status" id="status-clear">Loading...</div>
    </div>
    <div class="card">
      <div class="label">TDS</div>
      <div class="value" id="tds">-- ppm</div>
      <div class="status" id="status-tds">Loading...</div>
    </div>
    <div class="card">
      <div class="label">Fish Feeder</div>
      <div class="value" id="feeder-status">--</div>
      <!-- <div class="feeder-status" id="feeder-status">Loading...</div> -->
      <div class="feeder-bar-container">
        <div class="feeder-bar" id="feeder-bar"></div>
      </div>
      <div class="status" id="status-feeder">Loading...</div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
